---
masking:
  - field: 'surname'
    type: NAME
  - field: 'fullName'
    type: FULL_NAME
  - field: 'fullNameShort'
    type: FULL_NAME
  - field: 'lastName'
    type: NAME
  - field: 'email'
    type: EMAIL
  - field: 'JWT'
    type: TEXT
  - regex: '(?:JWT|Authorization)\s*(?::|=)\s*(.+)'
    type: TEXT
